---

   - name: Get the username running the deployment
     local_action: command whoami
     register: username_on_the_host

   - name: Install Google Chrome and Dev Tools
     become: true
     become_user: "{{ username_on_the_host }}"
     become_method: sudo
     homebrew_cask:
        name: "{{ item }}"
        state: present
     with_items:
      - google-chrome
      - chrome-devtools
      - chrome-remote-desktop-host
     ignore_errors: true

   - name: Install Mozilla Firefox
     become: true
     become_user: "{{ username_on_the_host }}"
     become_method: sudo
     homebrew_cask:
        name: "{{ item }}"
        state: present
     with_items:
      - firefox
     ignore_errors: true